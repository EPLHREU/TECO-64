! Sample initialization file for TECO-64                 !
! Use EXPORT TECO_INIT=teco.ini or --initialize=teco.ini !

0,128ET                 ! Abort on error !

EO-201 "L
    :@^A/?Initialization file requires TECO-64 v200+/
    ^C
'

-1E1                    ! Enable all extended features !
-1E2                    ! Enable all command restrictions !
1W                      ! Enable editing window !
9,7:W ^[                ! Allow 9 lines for command window !
@f1/green/black/        ! Command window is green on black !
@f2/blue/white/         ! Text window is blue on white !
@f3/yellow/red/         ! Status line is yellow on red !
^[^[
